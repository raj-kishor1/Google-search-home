<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital@0;1&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <div class="nav">

            <div id="to-gmail"><a href="https://www.gmail.com">Gmail</a></div>
            <div id="to-image-search"><a href="https://www.google.com/imghp?hl=en&ogbl">Images</a></div>
            <div id="search-labs"><img src="/assets/experiment.png" alt="lab-logo"></div>
            <div id="app-option"><img src="/assets/apps.png" alt="options-logo"></div>
            <div id="profile"><img src="/assets/account_circle_.png" alt="profile-logo"></div>

        </div>
    </header>

    <main>

        <section id="logo">
            <div class="google-logo">
                <p>Google</p>
            </div>
        </section>

        <section id="search"> 

            <div class="search-bar">
                <div class="mag-glass"><img src="assets/search.png" alt="magnifing-glass-logo"></div>
                <textarea name="" id="serach-area"></textarea>
                <div class="mic"><img src="/assets/mic.png" alt="mic-logo"></div>
                <div class="lens"><img src="/assets/lens.png" alt="lens-logo"></div>
            </div>


            <div class="google-search">
                <button id="normal-search">Google Search</button>
                <button id="lucky-search">I'm Feeling Lucky</button>
            </div>

        </section>

        <section>
            <div class="multi-lang">
                <p>Google Offered in:&nbsp;&nbsp;</p>
                <a href="">हिन्दी&nbsp;&nbsp;</a>
                <a href="">বাংলা&nbsp;&nbsp;</a>
                <a href="">తెలుగు&nbsp;&nbsp;</a>
                <a href="">मराठी&nbsp;&nbsp;</a>
                <a href="">தமிழ்&nbsp;&nbsp;</a>
                <a href="">ગુજરાતી&nbsp;&nbsp;</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="location">
            <p>India</p>
        </div>
        <div class="about">
            <div class="about-left">
                <a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                <a href="https://business.google.com/in/google-ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a href="https://business.google.com/in/business-profile/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
            <div class="about-right">
                <a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>
    </footer>

</html>
